apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rss
  labels:
    app: rss
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: rss
  serviceName: rss
  template:
    metadata:
      labels:
        app: rss
    spec:
      containers:
        - name: rss
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu:  {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          env:
            - name: RSS_SERVER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: ["java", {{ .Values.command.jvmHeapSizeOption }}, "-Dlog4j.configuration=log4j-remote-shuffle-service.properties", "-cp", "remote-shuffle-service-server.jar", "com.uber.rss.StreamServer", "-port", "9338", "-httpPort", "8080"]
          args: []
          ports:
            - containerPort: {{ .Values.ports.shuffleServer }}
            - containerPort: {{ .Values.ports.healthcheck }}
              name: healthcheck
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: healthcheck
            failureThreshold: 3
            periodSeconds: 15
